<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class=" container my-4">
            <div class="card g-3">
                <!--  --><form method="post"">
                <div class="card-header d-flex justify-content-start">
                    <h1>Payment form example</h1>
                </div>
                <div class="card-body position-relative">
                    <div class="row">
                        <div id="alert" style="display: none;">
                            <h5 class="alert alert-danger d-flex justify-content-start" role="alert">
                                Some fields are missing
                            </h5>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label" for="card">Card #</label>
                            <input class="form-control" type="number" name="card" id="card" placeholder="xxxxxxxxxxxxxx">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="cvc">CVC #</label>
                            <input class="form-control" type="number" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="amount">Amount</label>
                            <input class="form-control" type="number" id="amount" placeholder="Amount">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="name">First Name</label>
                            <input class="form-control" type="text" id="name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="lname">Last Name</label>
                            <input class="form-control" type="text" id="lname">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" type="text" name="" id="city">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" name="" id="state">
                                <option value="">Pick a state</option>
                                <option value="">Your state</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="postal">Postal Code</label>
                            <input class="form-control" id="postal" type="number" name="">
                        </div>
                        <div class="col-md-6">
                            <label for="tarj">We accept:</label>
                            <div class="bg-secondary p-2 rounded-3 form-check col-md-9 text-white d-flex justify-content-between"
                                id="tarj">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pago">
                                    <label class="form-check-label" for="master"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pago">
                                    <label class="form-check-label" for="visa"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pago">
                                    <label class="form-check-label" for="diner"><i
                                            class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pago">
                                    <label class="form-check-label" for="amex"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="texta">Message</label>
                            <textarea class="form-control" name="" id="texta" cols="20" rows="3"></textarea>
                            <p>Add any note here.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted d-flex justify-content-end">
                    <button id="cancel" type="button" class="btn btn-secondary mx-1">Cancel</button>
                    <button id="submit" type="submit" class="btn btn-primary mx-1">Send</button>
                </div>
            </form>
            </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
